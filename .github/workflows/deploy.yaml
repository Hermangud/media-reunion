# .github/workflows/deploy.yml

name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches:
      - main # Trigger workflowen når det pushes til 'main'-grenen

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Kjører på en Ubuntu virtuell maskin

    permissions:
      contents: write # Gi skrive-tilgang for å pushe til gh-pages grenen

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Sjekk ut koden fra ditt repo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Eller den Node.js-versjonen du bruker

      - name: Install dependencies
        run: npm install # Installer prosjektavhengigheter

      - name: Build SvelteKit project
        run: npm run build # Bygg SvelteKit-prosjektet ditt
        env:
          # Hvis du bruker paths.base i svelte.config.js, sørg for at NODE_ENV er satt til 'production'
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub Pages token, automatisk tilgjengelig
          publish_dir: ./build # Mappen som skal publiseres (der Svelte bygger til)
          # Legg til 'force_orphan: true' hvis du vil rense gh-pages-grenen før hver deploy
          # force_orphan: true
